<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Pack2Net | LogIn</title>

<link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

<div id="login-top">
<img id="logo" src="img/logo.png" alt="Pack2Net logo" />
</div>

<div id="login-bottom">

<div class="login-content">

<form action="index.html">

<div class="notification information png_bg">

<div>Please Enter Username &amp; Password</div>

</div>

<p><label>Username:</label><input class="text-input" type="text" /></p>

<div class="clear"></div>

<p><label>Password:</label><input class="text-input" type="password" /></p>

<div class="clear"></div>

<p><input class="button but-right" type="submit" value="Sign In" /></p>

</form>

</div>

</div>

</body>

</html>
